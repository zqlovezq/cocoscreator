<!--
    <p> 这个段落 可以将文档分割为若干段落
    <a href = "http://www.baidu.com">百度</a> <a>标签定义超链接，用于从一张页面链接到另一张页面。
    <a>元素最重要的属性是href属性，它指示链接的目标
    <br>
    开始标签常备成为起始标签（opening tag），结束标签常称为闭合标签（closing tag）。
    标题（Heading）是通过<h1>-<h6>标签进行定义的 <h1>定义最大的标题。<h6>定义最小的标题
    <hr>标签定义水平线
    如果您希望在不产生一个新段落的情况下进行换行（新行），请使用 <br /> 标签：
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="public/js/jquery-3.1.1.min.js"></script>
    <script src="public/js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="public/js/jquery.ui.datepicker-zh-CN.js"  type="text/javascript"></script>
    <link href="public/js/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script>
        $(function(){
            $("#datepicker").datepicker({
                showButtonPanel: true,
                changeMonth:true,
                onSelect:function(dateText,inst){
//                    $("#end").datepicker("option","minDate",dateText);
                }
            });
            //动画
            $( "#datepicker" ).datepicker( "option", "showAnim", "slide" );
            //格式化日期
            $( "#datepicker" ).datepicker( "option", "dateFormat","yy-mm-dd");
            //中文
            $("#datepicker").datepicker('option', $.datepicker.regional['zh-CN']);
        })

    </script>
</head>
<body style="font-size:62.5%;">
<!--日期-->
<p><input type="text" id="datepicker" size = "30"></p>
</body>
</html>
